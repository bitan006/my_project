<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Portal</title>
    <link rel="stylesheet" href="logstyle.css">
    <script>
        // Function to load the navbar into the page
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        }
        window.onload = loadNavbar; // Load the navbar when the page loads
    </script>
</head>
<body>
    <div id="navbar"></div> <!-- Placeholder for the navbar -->
    <div class="main-container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="otp.html">
                <div class="input-box">
                    <label for="aadhaar">Aadhaar Number</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="captcha">Enter Captcha</label>
                    <input type="text" id="captcha" name="captcha" required>
                    <div class="captcha-box">
                        <img src="captcha-image.jpg" alt="Captcha">
                        <button type="button" class="refresh-btn">Refresh</button>
                    </div>
                </div>
                <div class="input-box">
                    <form action="userlog.html">
                        <button type="submit" class="login-btn">Log In</button>
                    </form>
                </div>
            </form>
            <div class="extra-links">
                <a href="registration.html">New to votadhikar? Sign Up</a> |
                <a href="#">Forgot Password?</a>
            </div>
            
        </div>
        
    </div>

    <footer>
        <p>&copy; 2024 Voting Portal. All rights reserved.</p>
    </footer>
</body>
</html>
