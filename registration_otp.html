<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Portal</title>
    <link rel="stylesheet" href="registration_otpcss.css">
</head>
<body>

    <div class="main-container">
        <div class="login-container">
            <h2>OTP</h2>
            <form action="succesfull_login.html">
                <div class="input-box">
                    <label for="aadhaar">Enter your OTP</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="input-box">
                    <div class="captcha-box">
                        <button type="button" class="refresh-btn">Resend</button>
                    </div>
                </div>
                <div class="input-box">
                    <button type="submit" class="login-btn">Log In</button>
                </div>
            </form>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Voting Portal. All rights reserved.</p>
    </footer>
</body>
</html>
